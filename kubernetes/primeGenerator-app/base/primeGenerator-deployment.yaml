apiVersion: apps/v1
kind: Deployment
metadata:
  name: primegenerator
  labels:
    app: primegenerator
spec:
  replicas: 1
  selector:
    matchLabels:
      app: primegenerator
  template:
    metadata:
      labels:
        app: primegenerator
    spec:
      containers:
      - name: primegenerator
        image: primegeneratorimage
        resources:
          limits:
            cpu: "400m"
        ports:
        - containerPort: 8080
        envFrom:
        - configMapRef:
            name: primegenerator-configmap
        livenessProbe:
          httpGet:
            path: /hello
            port: 8080

        
        
          
         
    
      
    
      
