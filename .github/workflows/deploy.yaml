name: Deploy

on: 
  workflow_dispatch:
    inputs:
      image_name:
        description: 'Docker image name'     
        required: true
             
jobs:

  deploy_to_kubernetes_cluster:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v2
        
      - name: Set Kubernetes Context
        uses: azure/k8s-set-context@v1
        with:
          method: kubeconfig
          kubeconfig: ${{secrets.KUBE_CONFIG}}
          
      - name: Deploy to Cluster
        run: |
          cd kubernetes/chatbot-app/base/
          kustomize edit set image kemadax=${{github.event.inputs.image_name}}
          cd ../../../
          echo -n 'API_TOKEN=${{secrets.telegram_token}}' > kubernetes/chatbot-app/base/secret/chatbot.secret
          kubectl apply -k kubernetes/chatbot-app/overlays/production/
          
